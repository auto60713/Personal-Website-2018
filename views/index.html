<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Autoplay 2018</title>
    <link rel="SHORTCUT ICON" href="img/main.ico"/>
	<link rel="stylesheet/less" type="text/css" href="theme.less" />
    <link rel="stylesheet/less" type="text/css" href="cont.less" />
    <script src="lib/less.min.js"></script>
    <script src="lib/jquery-1.11.3.min.js"></script>
    <script src="lib/d3.v3.min.js"></script>

    <script src="lib/react.development.js"></script>
    <script src="lib/react-dom.development.js"></script>
    <script src="lib/babel.min.js"></script>
    <script src="lib/axios.min.js"></script>
</head>
<body>

<div id="root"></div>
<script type="text/babel" src="main.jsx"></script>

<div id="head"></div>
<div id="MenuSelector"></div>
<ul class="menu">
    <li><a href="#home">Home</a></li>
    <li><a href="#foreword">Foreword</a></li>
	<li><a href="#profile">Profile</a></li>
    <li><a href="#works">Works</a></li>
    <li><a href="#copyright">Copyright</a></li>
    <li><a class="AudioBt">Audio</a></li>
</ul>

<h1 id="PageTitle"></h1>

<audio id="audioElement" src="平茸 - Prismatic.mp3"></audio>

<script src="music.js" charset="utf-8"></script>
</body>
<script>
$(document).ready(function(){

const song = document.getElementById('audioElement');
      song.play();

    $( ".AudioBt" ).click(function() {
        if(song.paused) song.play();
        else song.pause();
    });

let MenuSelectorHide = true;



$('#root').scroll(function (event) {
    let scroll = $('#root').scrollTop();
    let MenuSelectorStart = $( window ).height()/4;

    if(scroll >= 0 && scroll < 500){
        $('#PageTitle').text('');
        $("#MenuSelector").css("bottom", MenuSelectorStart+200 );
    } 
    else if(scroll >= 500 && scroll < 1200) {
        $('#PageTitle').text('Foreword');
        $("#MenuSelector").css("bottom", MenuSelectorStart+160 );
    }
    else if(scroll >= 1200 && scroll < 2100) {
        $('#PageTitle').text('Profile');
        $("#MenuSelector").css("bottom", MenuSelectorStart+120 );
    }
    else if(scroll >= 2100 && scroll < 2800) {
        $('#PageTitle').text('Works');
        $("#MenuSelector").css("bottom", MenuSelectorStart+80 );
    }
    else if(scroll >= 2800 && scroll < 4000) {
        $('#PageTitle').text('Copyright');
        $("#MenuSelector").css("bottom", MenuSelectorStart+40 );
    }

    if(MenuSelectorHide){
        $("#MenuSelector").show();
        MenuSelectorHide = false;
        console.log(88);
    }
});


});

</script>
</html>
